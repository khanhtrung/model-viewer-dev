<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; codelab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    <link rel="stylesheet" href="/Apple_CSS/quick-look.css" type="text/css">
    <link rel="stylesheet" href="/Apple_CSS/global.dist.css" type="text/css">
    <link rel="stylesheet" href="/Apple_CSS/augmented-reality.css" type="text/css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
<!-- NOTE: you must adjust the paths as appropriate for your project -->
    
<!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

<!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

<!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
<script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

<!-- 游누 OPTIONAL: Fullscreen polyfill is required for experimental AR features in Canary -->
<!--<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>-->

<!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
<!--<script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>-->
  </head> 
  
  <!-- 游누 Include both scripts below to support all browsers! -->

<!-- Loads <model-viewer> for modern browsers: -->
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
<body>
  <p>Welcome to the 3D Model to the Web wrapper</p>
  
    <div class="section-content">
				<div class="row row-header">
					<div class="column large-centered large-8 medium-10 small-12 text-center">
						<h2 class="typography-subsection-headline">3D Models</h2>
						<p>Tap any of the 3D models below on a device running <span class="nowrap">iOS 12</span> or later to view the object and place it in AR. Or click a model on Mac to download the USDZ file.</p>
					</div>
				</div>
				<div class="row">
          
          
          
					<div class="column large-4 medium-6 small-12 text-center">
						<a href="third_party/Astronaut/Astronaut.usdz" rel="ar">
              <model-viewer src="third_party/Astronaut/Astronaut.glb"
                id="astronaut" preload poster="third_party/Astronaut.png"
                ar
                ios-src="third_party/Astronaut/Astronaut.usdz"
                auto-rotate
                camera-controls
                background-color="#70BCD1"
                shadow-intensity="1"
                alt="A 3D model of a Astronaut">
              </model-viewer>
            </a>
					</div>
          
          
          
          <div class="column large-4 medium-6 small-12 text-center">
						<a href="third_party/cup_saucer_set.usdz" rel="ar">
              <model-viewer src="third_party/Teacup/Teacup.gltf"
                id="teacup" preload poster="third_party/Teacup.png"
                ar
                ios-src="third_party/cup_saucer_set.usdz"
                auto-rotate
                camera-controls
                background-color="#70BCD1"
                shadow-intensity="1"
                alt="A 3D model of a Teacup">
              </model-viewer>
            </a>
					</div>
          
          
          
          <div class="column large-4 medium-6 small-12 text-center">
						<a href="third_party/chair_swan.usdz" rel="ar">
              <model-viewer src="third_party/Chair/model.gltf"
                id="chair" preload poster="third_party/Chair.png"
                ar
                ios-src="third_party/chair_swan.usdz"
                auto-rotate
                camera-controls
                background-color="#70BCD1"
                shadow-intensity="1"
                alt="A 3D model of a Swan Chair">
              </model-viewer>
            </a>
					</div>
          
          
				</div>
			</div>
</body>
</html>
